<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/auth.css">
  <title>Babymama</title>
</head>

<body>
  
  <div class="home" id="home">
    <div class="overlay">
      <div class="home-contant">
      </div>
    </div>
    <br> <br> <br> <br> <br>
  <div class="login-wrap">
  <form action="auth_config.php" method="post" class="login">
       <h2>S'INSCRIRE</h2><br>
        <div class="login-form">
          <div class="sign-in-htm">
            <div class="group">
              <input name="nom" type="text" class="input" placeholder="Nom"><br>
            </div>
            <div class="group">
              <input name="prenom" type="text" class="input" placeholder="Prenom"><br>
            </div>
            <div class="group">
              <input name="username" type="text" class="input" placeholder="Pseudo"><br>
            </div>
            <div class="group">
              <input name="email" type="email" class="input" data-type="password" placeholder="E-mail"><br>
            </div>
            <div class="group">
              <input name="password" type="password" class="input" data-type="password" placeholder="Mot de passe"><br>
            </div>
            <div class="group">
              <input name="conf_pass" type="password" class="input" data-type="password" placeholder="Confirmez votre mot de passe"><br>
            </div>
            <div class="group">
              <input type="submit" class="button" value="S'inscrire" name="sub"><br>
            </div>
        </div>
      </div>
    </div> 
  </form>
