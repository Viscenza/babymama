       <h2>S'INSCRIRE</h2><br>
        <div class="login-form">

            <div class="group">
              <input name="username" id="user" type="text" class="input" placeholder="Pseudo"><br>

            <div class="group">
              <input name="email" type="password" class="input" data-type="password" placeholder="E-mail"><br>
            </div>
            <div class="group">
              <input name
  type="text" class="input" data-type="password" placeholder="Mot de passe"><br>
            </div>
            <div class="group">
              <input name="conf_pass" type="password" class="input" data-type="password" placeholder="Confirmez votre mot de passe"><br>
            </div>
            <div class="group">
              <input type="submit" class="button" value="S'inscrire"><br>
            </div>
        </div>
      </div>
    </div> 
  </div>
